<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario\semana9</title>
    <style>
        p>span {
            color: darkgreen;
        }
    </style>
</head> 
<body>
    <header>
        <h1>Formulario\semana9</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="nome"/>
            <input type="text" name="sobrenome"/>
            <input type="number" name="idade"/>
            <input type="submit"/>
            <input type="reset"/>

        </form>
        <p></p>
    </main>

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", aoEnviar);
        const pNome = document.querySelector("span");

        function aoEnviar(evento){
            evento.preventDefault();
            console.log("Hello, form!");
            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = form.idade.valueAsNumber;
            const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
            pNome.innerHTML = `Ol√° <span>${nomeCompleto}</span>!`;
        }
    </script>

</body>
</html>
